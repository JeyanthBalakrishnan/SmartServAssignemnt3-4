<!DOCTYPE html>
<html>
<head>
  <title>SmartServ Login</title>
</head>
<body>
  <div class="login-box">
    <link rel="stylesheet" href="style.css">
    <form >
      <img src="Logo.png" >
      <div class="user-box">
        <input type="text" name="username" id="username" placeholder="Username" required="">
      </div>
      <div class="user-box">
        <input type="password" name="password" id="password" placeholder="Password" name="" required="">
      </div>
      <input id="submit" class="submit-btn" type="submit" value="Login" onclick="validate()"/><br>
      <a href = "mailto: support@smartserv.io">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Forgot Password
      </a>
    </form>
  </div>
  <script src="script.js"></script>
</body>

  </html>
